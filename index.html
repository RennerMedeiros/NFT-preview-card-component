<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
			rel="stylesheet"
		/>

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="stylesheet" href="css/style.css" />

		<title>Frontend Mentor | NFT preview card component</title>

		<!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
		<style>
			.attribution {
				text-align: center;
				font-size: 11px;
				color: hsl(0, 0%, 100%);
			}
			.attribution a {
				color: hsl(228, 45%, 44%);
			}
		</style>
	</head>
	<body>
		<div class="card">
			<div class="card__img">
				<img
					class="card__nft-image"
					src="images/image-equilibrium.jpg"
					alt="nft image"
				/>
				<div class="card__hover-container"></div>
				<svg
					class="card__hover-container-icon"
					width="44"
					height="30"
					viewBox="0 0 44 30"
					fill="none"
					xmlns="http://www.w3.org/2000/svg"
				>
					<path
						d="M22 29.5C12.2827 29.5 3.9719 23.4992 0.538331 15C3.9719 6.50078 12.2827 0.5 22 0.5C31.7271 0.5 40.0282 6.50066 43.4617 15C40.0282 23.4993 31.7271 29.5 22 29.5ZM11.5 15C11.5 20.7961 16.2039 25.5 22 25.5C27.7961 25.5 32.5 20.7961 32.5 15C32.5 9.20386 27.7961 4.5 22 4.5C16.2039 4.5 11.5 9.20386 11.5 15ZM16.5 15C16.5 11.9661 18.9661 9.5 22 9.5C25.0339 9.5 27.5 11.9661 27.5 15C27.5 18.0339 25.0339 20.5 22 20.5C18.9661 20.5 16.5 18.0339 16.5 15Z"
						stroke="white"
					/>
				</svg>
			</div>

			<div class="card__info">
				<h1 class="card__title">Equilibrium <span>#3429</span></h1>
				<p class="card__description">
					Our Equilibrium collection promotes balance and calm.
				</p>
			</div>

			<div class="card__price-info">
				<span class="card__nft-ethereum before-icon">0.041 ETH</span>
				<span class="card__nft-days-left before-icon">3 days left</span>
			</div>

			<span class="line"></span>

			<div class="card__nft-creator">
				<img
					src="./images/image-avatar.png"
					alt="nft creator avatar"
					class="card__nft-creator-avatar"
				/>
				<div class="card__ntr-creator-info">
					Creation of <span>Jules Wyvern</span>
				</div>
			</div>
		</div>

		<!--<div class="attribution">
			Challenge by

		</div> -->
	</body>
</html>
